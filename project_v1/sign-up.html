<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="frame988">
        <div class="frame989">
          <div class="frame990">
            <b class="text521">CSPFT를 시작해보세요!</b>
          </div>
          <div class="text522">CSPFT는 무료 체력시험 준비 플랫폼입니다</div>
        </div>
        <div class="frame991">
          <div class="frame992">
            <div class="open">
              <div class="field1">
                <div class="text523">희망 지망 직렬 선택</div>
                <img
                  class="icon-jam-icons-outline-logos-c1"
                  alt=""
                  src="./public/icon-jam-icons-outline-logos-chevron-down1.svg"
                />
              </div>
            </div>
          </div>
          <div class="frame993">
            <div class="frame994">
              <div class="frame995">
                <div class="text524">이름</div>
                <div class="name">
                  <div class="text525">First Name</div>
                </div>
              </div>
            </div>
            <div class="frame994">
              <div class="frame997">
                <div class="text526">성별</div>
                <div class="check-cir">
                  <div class="controlsvariant42">
                    <div class="frame998">
                      <div class="ellipse4"></div>
                    </div>
                  </div>
                  <div class="controlsvariant32">
                    <div class="frame998">
                      <div class="ellipse5"></div>
                    </div>
                  </div>
                </div>
                <div class="frame1000">
                  <div class="text527">남성</div>
                </div>
                <div class="frame1001">
                  <div class="text527">여성</div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame1002">
            <div class="frame994">
              <div class="frame995">
                <div class="text524">키</div>
                <div class="name">
                  <div class="text525">Height</div>
                </div>
              </div>
            </div>
            <div class="frame994">
              <div class="frame995">
                <div class="text524">몸무게</div>
                <div class="weight">
                  <img
                    class="frame-icon44"
                    alt=""
                    src="./public/1156-frame.svg"
                  />

                  <div class="text525">Weight</div>
                  <img
                    class="frame-icon44"
                    alt=""
                    src="./public/1208-frame.svg"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="frame1007">
            <div class="frame995">
              <div class="text524">이메일 주소</div>
              <div class="name">
                <div class="text525">Email</div>
              </div>
            </div>
            <div class="text535">올바르지 않는 이메일 주소 형식입니다.</div>
          </div>
          <div class="frame1009">
            <div class="frame995">
              <div class="text524">비밀번호</div>
              <div class="weight">
                <div class="text525">Password</div>
                <img
                  class="icon-jam-icons-outline-logos-c1"
                  alt=""
                  src="./public/1256-frame.svg"
                />
              </div>
            </div>
            <div class="text535">
              비밀번호는 문자, 숫자, 그리고 특수문자를 포함하여 8글자 이상이어야
              합니다.
            </div>
          </div>
          <div class="frame1011">
            <div class="frame995">
              <div class="text524">비밀번호 확인</div>
              <div class="weight">
                <div class="text525">Password</div>
                <img
                  class="icon-jam-icons-outline-logos-c1"
                  alt=""
                  src="./public/1256-frame.svg"
                />
              </div>
            </div>
            <div class="text535">비밀번호가 일치하지 않습니다.</div>
          </div>
          <div class="frame1013">
            <div class="text527">개인정보 이용에 동의합니다</div>
          </div>
          <div class="frame1014">
            <div class="generate-account-button">
              <div class="frame1015">
                <div class="text543">계정 생성하기</div>
              </div>
            </div>
          </div>
          <div class="check-box">
            <div class="frame1016">
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="sign-in" id="signInText">이미 계정이 있으십니까?</div>
      </div>
    </div>

    <script>
      var signInText = document.getElementById("signInText");
      if (signInText) {
        signInText.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      </script>
  </body>
</html>
