    <script>
      var tableContainer = document.getElementById("table-container");

      var table = document.createElement("table");
      var thead = document.createElement("thead");
      var tbody = document.createElement("tbody");

      var headerRow = document.createElement("tr");
      var headers = ["구분", "10점", "9점", "8점", "7점", "6점", "5점", "4점", "3점", "2점", "1점"];

      for (var i = 0; i < headers.length; i++) {
            var th = document.createElement("th");
            th.textContent = headers[i];
            headerRow.appendChild(th);
      }

      thead.appendChild(headerRow);
      table.appendChild(thead);

      var data = [
            ["악력(kg)", "37.0 이상", "36.9~35.8", "35.7~34.7", "34.6~33.8", "33.7~33.0", "32.9~32.0", "31.9~31.2", "31.1~30.3", "30.2~29.0", "28.9~27.6"],
            ["제자리 멀리 뛰기(cm)", "199 이상", "198~194", "193~189", "188~185", "184~181", "180~177", "176~173", "172~169", "168~165", "164~160"],
            ["윗몸일으키기(회/1분)", "42 이상", "41", "40", "39", "38", "37", "36", "35", "34", "33"],
            ["왕복오래달리기(회)", "43 이상", "42", "41", "40", "39~37", "36~34~", "33~32", "31", "30~29", "28"],
            ["앉아 윗몸 앞으로 굽히기(cm)", "28.0 이상", "27.9~26.8", "26.7~26.2", "26.1~25.5", "25.4~24.9", "24.8~23.5", "23.4~22.7", "22.6~21.7", "21.6~20.7", "20.6~19.5"]
      ];

      for (var i = 0; i < data.length; i++) {
          var dataRow = document.createElement("tr");

          for (var j = 0; j < data[i].length; j++) {
              var td = document.createElement("td");
              td.textContent = data[i][j];
              dataRow.appendChild(td);
          }

          tbody.appendChild(dataRow);
      }

      table.appendChild(tbody);
      tableContainer.appendChild(table);
