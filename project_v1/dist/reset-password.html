  <body>
    <div class="reset-password">
      <div class="frame979">
        <div class="frame980">
          <div class="frame981">
            <b class="text515">비밀번호를 잊으셨습니까?</b>
          </div>
          <div class="text516">
            등록하신 이메일 주소로 임시 비밀번호를 발급해드리겠습니다.
          </div>
        </div>
        <div class="frame982">
          <div class="frame983">
            <div class="frame984">
              <div class="text517">이메일 주소</div>
              <div class="frame985">

                <input type="email" id="email" class="text123" placeholder="Email 입력하기">

              </div>
              <div>결과: <span id="mergedEmail"></span></div>
            </div>
            <div class="text519">올바르지 않는 이메일 주소 형식입니다.</div>
          </div>
          <div class="frame986" id="sendEmail">
              <div class="text520">인증번호 전송</div>
          </div>
        </div>
      </div>
    </div>

  <script>var validDomains = [
    "naver.com",
    "google.com",
    "daum.net"
];
var emailInput = document.getElementById("email"); // 변경된 이메일 입력 요소 가져오기
var mergedEmailResult = document.getElementById("mergedEmail");
emailInput.addEventListener("input", updateMergedEmail);
function updateMergedEmail() {
    var email = emailInput.value;
    var errorMessage = "";
    var regex = /^[a-z0-9]+$/i; // 대소문자 구분 없이 검사하는 정규식
    if (!email) errorMessage = "이메일을 입력하세요.";
    else if (!email.includes("@")) errorMessage = "올바른 이메일 주소를 입력하세요.";
    else {
        var parts = email.split("@");
        var emailFront = parts[0];
        var emailAfterAt = parts[1];
        if (!regex.test(emailFront)) errorMessage = "올바른 이메일 앞 부분을 입력하세요.";
        else if (!isValidDomain(emailAfterAt)) errorMessage = "올바른 도메인 주소를 입력하세요.";
        else if (!isValidDomainInList(emailAfterAt)) errorMessage = "지원하지 않는 도메인 주소입니다.";
    }
    if (errorMessage) mergedEmailResult.textContent = errorMessage;
    else mergedEmailResult.textContent = emailFront + "@" + emailAfterAt;
}
function isValidDomain(domain) {
    return validDomains.includes(domain);
}
function isValidDomainInList(domain) {
    return validDomains.includes(domain);
}
function getCookieValue(name) {
    var cookieValue = "";
    var cookies = document.cookie.split("; ");
    for(var i = 0; i < cookies.length; i++){
        var cookie = cookies[i].split("=");
        if (cookie[0] === name) {
            cookieValue = decodeURIComponent(cookie[1]);
            break;
        }
    }
    return cookieValue;
}
var sendEmail = document.getElementById("sendEmail");
if (sendEmail) sendEmail.addEventListener("click", function(e) {
    updateMergedEmail();
    var mergedEmail = mergedEmailResult.textContent; // 업데이트된 값 읽어오기
    console.log("!!!", mergedEmail);
    console.log(mergedEmail);
    document.cookie = "userEmail=" + encodeURIComponent(mergedEmail);
    console.log("!!!쿠키", document.cookie);
    window.location.href = "./reset-password-auth.html";
});

</script>
