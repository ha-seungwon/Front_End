<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="/application-information1.689f5f05.css">
    <link rel="stylesheet" href="/sign-up.8dafa585.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>
<div class="sign-up">
    <div class="frame988">
        <div class="frame989">
            <div class="frame990">
                <b class="text521">CSPFT를 시작해보세요!</b>
            </div>
            <div class="text522">CSPFT는 무료 체력시험 준비 플랫폼입니다</div>
        </div>
        <div class="frame991">
            <div class="frame993">
                <div class="frame994">
                    <div class="frame995">
                        <div class="text524">이름</div>
                        <div class="name">
                            <input type="text" id="name" class="text_input" placeholder="Name">
                        </div>
                        <div>결과: <span id="name_check"></span></div>
                    </div>
                </div>
                <div class="frame1349">
                    <div class="text726">성별</div>
                    <div class="check-cir1" id="maleOption">
                        <div class="menCheckedSignUp">
                            <div class="frame1362"></div>
                        </div>
                        <div class="text727">남성</div>
                    </div>
                    <div class="check-cir1" id="femaleOption">
                        <div class="womenCheckedSignUp">
                            <div class="frame1363"></div>
                        </div>
                        <div class="text728">여성</div>
                    </div>
                </div>
            </div>
            <div class="frame1007">
                <div class="frame995">
                    <div class="text524">이메일 주소</div>
                    <div class="name">
                        <input type="text" id="email" class="text_input" placeholder="Email 입력하기">
                        <button id="email_auth">인증하기</button>
                    </div>
                    <div>결과: <span id="mergedEmail"></span></div>
                </div>
                <div class="text535">올바르지 않는 이메일 주소 형식입니다.</div>
            </div>
            <div class="frame1009">
                <div class="frame995">
                    <div class="text524">비밀번호</div>
                    <div class="weight">
                        <input type="password" id="password1" class="text_input" placeholder="Password">
                        <img class="frame-icon48 password-toggle" alt="" src="/1256-frame.02eaebe3.svg" onclick="togglePasswordVisibility('password1')">
                    </div>
                    <div>결과: <span id="password_result"></span></div>
                </div>
            </div>
            <div class="frame1011">
                <div class="frame995">
                    <div class="text524">비밀번호 확인</div>
                    <div class="weight">
                        <input type="password" id="password2" class="text_input" placeholder="Password">
                        <img class="frame-icon48 password-toggle" alt="" src="/1256-frame.02eaebe3.svg" onclick="togglePasswordVisibility('password2')">
                    </div>
                    <div>결과: <span id="password_result2"></span></div>
                </div>
                <div class="text535">비밀번호가 일치하지 않습니다.</div>
            </div>
            <div class="application1">
                <div class="frame1318 dropdown">
                    <div class="menu-text">
                        <div class="text704">희망 지망 직렬 선택</div>
                        <img class="frame-icon75" alt="" src="/496-frame.868487d0.svg">
                    </div>
                    <div class="dropdown-content" id="applicationTypeDropDownContent"></div>
                </div>
            </div>
            <div class="frame1013">
                <div class="check-box"></div>
                <div class="text527">개인정보 이용에 동의합니다</div>
            </div>
            <div class="frame1014">
                <div class="sign-up-btn">
                    <div class="frame1015">
                        <div class="text543">계정 생성하기</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="sign-in" id="signInText">이미 계정이 있으십니까?</div>
    </div>
</div>
<script src="/sign-up.b70dc2b9.js"></script>
<script src="/sign-up.2cdd5815.js"></script></body>
</html>
